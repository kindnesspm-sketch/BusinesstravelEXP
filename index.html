        function numberToChinese(n) {
            const fraction = ['è§’', 'åˆ†'];
            const digit = ['é›¶', 'å£¹', 'è²³', 'åƒ', 'è‚†', 'ä¼', 'é™¸', 'æŸ’', 'æŒ', 'ç–'];
            const unit = [['å…ƒ', 'è¬', 'å„„'], ['', 'æ‹¾', 'ä½°', 'ä»Ÿ']];
            let head = n < 0 ? 'æ¬ ' : '';
            n = Math.abs(n);
            let s = '';
            for (let i = 0; i < fraction.length; i++) {
                s += (digit[Math.floor(Math.round(n * 10 * Math.pow(10, i))) % 10] + fraction[i]).replace(/é›¶./, '');
            }
            s = s || 'æ•´';
            n = Math.floor(n);
            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + unit[1][j] + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(é›¶.)*é›¶$/, '').replace(/^$/, 'é›¶') + unit[0][i] + s;
            }
            return head + s.replace(/(é›¶.)*é›¶å…ƒ/, 'å…ƒ')
                .replace(/(é›¶.)+/g, 'é›¶')
                .replace(/^æ•´$/, 'é›¶å…ƒæ•´');
        }

        function numberToChinese2(num) {
            if (num === 0) return "é›¶å…ƒæ•´";

            const digits = ["é›¶", "å£¹", "è²³", "åƒ", "è‚†", "ä¼", "é™¸", "æŸ’", "æŒ", "ç–"];

            // å®šç¾©æ¯ä¸€ä½æ•¸çš„çµ•å°å–®ä½
            const units = [
                { unit: "å…ƒ", val: 1 },
                { unit: "æ‹¾", val: 10 },
                { unit: "ä½°", val: 100 },
                { unit: "ä»Ÿ", val: 1000 },
                { unit: "è¬", val: 10000 },
                { unit: "æ‹¾è¬", val: 100000 },
                { unit: "ä½°è¬", val: 1000000 },
                { unit: "ä»Ÿè¬", val: 10000000 },
                { unit: "å„„", val: 100000000 }
            ];

            let result = "";
            let tempNum = num;

            // å¾æœ€é«˜å–®ä½é–‹å§‹å¾€å›è·‘
            for (let i = units.length - 1; i >= 0; i--) {
                let currentUnit = units[i];
                let count = Math.floor(tempNum / currentUnit.val);

                if (count > 0) {
                    // å¦‚æœæ˜¯è¬ä½ä»¥ä¸Šçš„ã€Œæ‹¾ã€ï¼Œå¼·åˆ¶é¡¯ç¤ºç‚ºã€Œå£¹æ‹¾ã€
                    // é€™è£¡æœƒå°‡ 110,000 æ‹†è§£ç‚º 1å€‹æ‹¾è¬ + 1å€‹è¬
                    result += digits[count] + currentUnit.unit;
                    tempNum %= currentUnit.val;
                }
            }

            // è™•ç†çµå°¾
            if (!result.endsWith("å…ƒ")) {
                result += "å…ƒ";
            }

            return result + "æ•´";
        }

        function handleCSVImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length <= 1) { showError('æª”æ¡ˆç‚ºç©ºæˆ–æ ¼å¼ä¸ç¬¦ã€‚'); return; }
                const headers = lines[0].split(',').map(h => h.trim());
                const headerMap = headers.reduce((obj, h, i) => { obj[h] = i; return obj; }, {});
                if (!('id' in headerMap && 'totalCost' in headerMap)) { showError('åŒ¯å…¥å¤±æ•—ï¼šCSV æª”æ¡ˆç¼ºå°‘å¿…è¦æ¬„ä½ã€‚'); return; }

                const importedRecords = [];
                try {
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, ''));
                        if (values.length !== headers.length) continue;

                        const routeStr = values[headerMap['route']] || '';
                        let leg1 = { start: '', end: '', distance: 0, cost: 0 };
                        let leg2 = { start: '', end: '', distance: 0, cost: 0 };

                        if (routeStr) {
                            const splitRegex = /[â†’]|->|>/;
                            const legs = routeStr.split('|').map(s => s.trim());
                            if (legs[0]) {
                                const parts = legs[0].split(splitRegex).map(s => s.trim());
                                leg1.start = parts[0] || '';
                                leg1.end = parts[1] || '';
                            }
                            if (legs[1]) {
                                const parts = legs[1].split(splitRegex).map(s => s.trim());
                                leg2.start = parts[0] || '';
                                leg2.end = parts[1] || '';
                            }
                        }

                        const record = {
                            id: parseInt(values[headerMap['id']], 10) || Date.now() + i,
                            date: values[headerMap['date']],
                            description: values[headerMap['description']],
                            leg1: leg1,
                            leg2: leg2,
                            transportType: values[headerMap['transportType']] || 'ç„¡',
                            transportCost: parseInt(values[headerMap['transportCost']], 10) || 0,
                            lodgingFee: parseInt(values[headerMap['lodgingFee']], 10) || 0,
                            miscFee: parseInt(values[headerMap['miscFee']], 10) || 0,
                            isFromHome: values[headerMap['isFromHome']] === '1',
                            totalCost: parseInt(values[headerMap['totalCost']], 10) || 0
                        };
                        importedRecords.push(record);
                    }
